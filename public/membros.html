<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membros - Museu Virtual de Hardware</title>

    <link href="./css/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-white">
    <div class="fixed inset-0 bg-main-background -z-10"></div>

    <div class="relative min-h-screen flex flex-col">
      <div id="header-placeholder"></div>

      <main class="container mx-auto px-6 py-12 flex-grow fade-in">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-16">
          Membros
        </h1>

        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-y-12 gap-x-8 text-center"
        >
          <div
            class="flex flex-col items-center transition-all duration-300 hover:scale-105"
          >
            <img
              src="images/daniel_profile.png"
              alt="Foto de Daniel V. Cardamoni"
              class="w-36 h-36 rounded-full object-cover border-4 border-white/80 shadow-lg"
            />
            <h3 class="mt-4 font-bold text-xl">Daniel V. Cardamoni</h3>
            <p class="text-md text-gray-300">Cargo</p>
          </div>

          <div
            class="flex flex-col items-center transition-all duration-300 hover:scale-105"
          >
            <img
              src="https://placehold.co/200x200/e2e8f0/2d3748?text=Foto"
              alt="Foto de Guilherme F. Santos"
              class="w-36 h-36 rounded-full object-cover border-4 border-white/80 shadow-lg"
            />
            <h3 class="mt-4 font-bold text-xl">Guilherme F. Santos</h3>
            <p class="text-md text-gray-300">Cargo</p>
          </div>

          <div
            class="flex flex-col items-center transition-all duration-300 hover:scale-105"
          >
            <img
              src="images/matheus_profile.png"
              alt="Foto de Matheus A. Marti"
              class="w-36 h-36 rounded-full object-cover border-4 border-white/80 shadow-lg"
            />
            <h3 class="mt-4 font-bold text-xl">Matheus A. Marti</h3>
            <p class="text-md text-gray-300">Cargo</p>
          </div>

          <div
            class="flex flex-col items-center transition-all duration-300 hover:scale-105"
          >
            <img
              src="images/jiulius_profile.png"
              alt="Foto de Jiulius Cesar P.B.S."
              class="w-36 h-36 rounded-full object-cover border-4 border-white/80 shadow-lg"
            />
            <h3 class="mt-4 font-bold text-xl">Jiulius Cesar P.B.S.</h3>
            <p class="text-md text-gray-300">Cargo</p>
          </div>

          <div
            class="flex flex-col items-center transition-all duration-300 hover:scale-105"
          >
            <img
              src="images/luiz_profile.png"
              alt="Foto de Luiz Guilherme B. Vergani"
              class="w-36 h-36 rounded-full object-cover border-4 border-white/80 shadow-lg"
            />
            <h3 class="mt-4 font-bold text-xl">Luiz Guilherme B. Vergani</h3>
            <p class="text-md text-gray-300">Cargo</p>
          </div>
        </div>

        <div class="mt-20 flex justify-center pb-12">
          <div
            class="flex flex-col items-center transition-all duration-300 hover:scale-105"
          >
            <img
              src="https://placehold.co/200x200/e2e8f0/2d3748?text=Foto"
              alt="Foto de Luciano Francisco"
              class="w-36 h-36 rounded-full object-cover border-4 border-white/80 shadow-lg"
            />
            <h3 class="mt-4 font-bold text-xl">Luciano Francisco</h3>
            <p class="text-md text-gray-300">Supervisor de Projeto</p>
          </div>
        </div>
      </main>
    </div>

    <script src="./js/main.js" defer></script>
  </body>
</html>
